apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: sectigok8soperator.sectigo.com
spec:
  version: v1
  group: sectigo.com
  names:
    kind: SectigoOperator
    listKind: sectigok8soperatorList
    plural: sectigok8soperator
    singular: sectigok8soperator
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          properties:
            sectigo_secret_deploy_namespace:
              minLength: 1
              type: string
            sectigo_cert_type:
              minLength: 1
              type: string
            sectigo_cm_base_url: 
              minLength: 1
              type: string
            sectigo_cm_org_id: 
              minLength: 1
              type: integer

            sectigo_ssl_cert_file_path:   
              minLength: 1
              type: string
            sectigo_ssl_cert_file_name:   
              minLength: 1
              type: string

            sectigo_force:  
              minLength: 1
              type: boolean
            sectigo_ssl_cert_type: 
              minLength: 1
              type: integer
            sectigo_ssl_cert_validity: 
              minLength: 1
              type: integer
            sectigo_ssl_cert_custom_fields:   
              minLength: 1
              type: array
            sectigo_ssl_cert_external_requester:   
              minLength: 1
              type: null
            sectigo_ssl_cert_comments:   
              minLength: 1
              type: string
            sectigo_ssl_cert_num_servers:  
              minLength: 1
              type: integer
            sectigo_ssl_cert_server_type:   
              minLength: 1
              type: integer
            sectigo_ssl_cert_subject_alt_names:   
              minLength: 1
              type: string
            sectigo_ssl_cert_format_type:   
              minLength: 1
              type: string

            sectigo_max_timeout: 
              minLength: 1
              type: integer
            sectigo_loop_period:   
              minLength: 1
              type: integer
            sectigo_expiry_window:  
              minLength: 1
              type: integer

            sectigo_client_cert_first_name: 
              minLength: 1
              type: string
            sectigo_client_cert_middle_name: 
              minLength: 1
              type: string
            sectigo_client_cert_last_name: 
              minLength: 1
              type: string
            sectigo_client_cert_email: 
              minLength: 1
              type: string

            #CSR Params
            sectigo_csr_domain: 
              minLength: 1
              type: string
            sectigo_csr_country: 
              minLength: 1
              type: string
            sectigo_csr_state: 
              minLength: 1
              type: string
            sectigo_csr_location: 
              minLength: 1
              type: string
            sectigo_csr_organization: 
              minLength: 1
              type: string
            sectigo_csr_organization_unit: 
              minLength: 1
              type: string
            sectigo_csr_email_address: 
              minLength: 1
              type: string

            sectigo_csr_key_algo: 
              minLength: 1
              type: string
            sectigo_csr_key_size: 
              minLength: 1
              type: integer

            # Replace Params
            sectigo_auto_renew: 
              minLength: 1
              type: boolean
            sectigo_replace_cert: 
              minLength: 1
              type: boolean
            sectigo_replace_reason: 
              minLength: 1
              type: string
            sectigo_client_cert_common_name: 
              minLength: 1
              type: string
            sectigo_csr: 
              minLength: 1
              type: string
            sectigo_client_cert_revoke_on_replace: 
              minLength: 1
              type: string

            # Revoke Params
            sectigo_revoke_reason: 
              minLength: 1
              type: string

          required:
          - sectigo_cert_type
          - sectigo_secret_deploy_namespace
          type: object
        status:
          properties:
            currentPod:
              type: string
            startTimes:
              format: int64
              type: integer
          type: object